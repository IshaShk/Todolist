<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>HTML</title>

  <!-- HTML -->

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <button class="toggle-dark" onclick="dark()">Dark Mode</button>
  <main>
    <section>
      <header>
        <h3>Sharanya's todo list</h3>
      </header>

      <form id="addForm">
        <input type="text" class="todoInput" />
        <button class="btn mic"><img src="./images/microphone.png" alt="" /></button>
        <button class="btn add"><img src="./images/plus.png" alt="" /></button>
      </form>
      <form id="editForm" class="invisible">
        <input type="text" class="editInput" placeholder="Edit Task" />
        <button class="add" id="editBtn" type="button"><img src = './images/check.png' ></button>
      </form>
      <p class="err-msg">Please enter a todo item!</p>
      <div class="todoContainer">
        <ul class="todos"></ul>
      </div>
    </section>
  </main>

  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
